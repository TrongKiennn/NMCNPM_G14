<!DOCTYPE html>
<html lang="en">

<head>
  <title>
    <%= title %> - TailwindCSS Ecommerce Template
  </title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="referrer" content="always" />
  <meta name="description" content="TailwindCSS Ecommerce Template" />
  <link rel="stylesheet" href="dist/main.css" />
  <link href="https://unpkg.com/css.gg/icons/all.css" rel="stylesheet" />
  <script src="//unpkg.com/alpinejs" defer></script>
  <script src="public/js/main.js" defer></script>
</head>

<body>
  <div class="md:flex">
    <div class="grid gap-6 grid-cols-1 sm:grid-cols-1 lg:grid-cols-2 xl:grid-cols-2 mt-6">
      <% products.forEach(product=> { %>
        <div class="bg-white shadow-md overflow-hidden">
          <div class="relative group">
            <!-- Hiển thị hình ảnh sản phẩm -->
            <img src="<%= product.imageurl %>" alt="<%= product.name %>" class="w-full" />
            <div
              class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center gap-2 opacity-0 group-hover:opacity-100 transition">
              <a href="#"
                class="text-white text-lg w-9 h-8 bg-primary flex items-center justify-center hover:bg-gray-800 transition"
                title="view product">
                <i class="gg-search"></i>
              </a>
              <a href="#"
                class="text-white text-lg w-9 h-8 bg-primary flex items-center justify-center hover:bg-gray-800 transition"
                title="add to wishlist">
                <i class="gg-heart"></i>
              </a>
            </div>
          </div>
          <div class="pt-4 pb-3 px-4">
            <a href="#">
              <h4 class="uppercase font-medium text-xl mb-2 text-gray-800 hover:text-primary transition">
                <%= product.name %>
              </h4>
            </a>
            <div class="flex items-baseline mb-1 space-x-2">
              <p class="text-xl text-primary font-semibold">
                <%= product.price %>
              </p>
              <p class="text-sm text-gray-400 line-through">
                <%= product.original_price || 'N/A' %>
              </p>
            </div>
            <div class="flex items-center">
              <div class="flex gap-1">
                <!-- Hiển thị sao đánh giá -->
                <i class="star"></i>
                <i class="star"></i>
                <i class="star"></i>
                <i class="star"></i>
                <i class="star"></i>
              </div>
              <div class="text-xs text-gray-500 ml-3">
                (<%= product.reviews || 0 %>)
              </div>
            </div>
          </div>
          <a href="#"
            class="block w-full py-3 text-center text-white bg-green-700 border border-primary hover:bg-green-500 transition">
            Add to cart
          </a>
        </div>
        <% }); %>
    </div>
  </div>
</body>

</html>
